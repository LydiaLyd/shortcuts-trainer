<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Shortcat Trainer</title>

	<meta name="description" content="Demo Project">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

	<!-- Normalize -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.css">

	<!-- Мои стили -->
	<link rel="stylesheet" href="app/css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Galindo&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

	<!-- 05.29 -->
	<script src="https://cdn.polyfill.io/v2/polyfill.js?features=Element.prototype.closest,Node.prototype.contains,Element.prototype.after"></script>
</head>

	<!-- 05.28 -->
	<!-- <body onkeydown="return false"> -->
	<body>
		<main>
			<div class="playground">
				<output class="quiz-area" id="quiz-box"></output>
				<output class="result-area" id="result-box"></output>
			</div>

			<select class="ide-selection" name="ide-selection" id="ide-selection">
				<option disabled>Выберите IDE</option>
				<option value="ide_1" selected>Atom</option>
				<option value="ide_2">Sublime</option>
			</select>

			<!-- 05.28 -->
			<div class="panel" id="ide-addition-panel">
				<div class="row">
					<label for="ide-name">Введите название IDE:</label>
					<input id="ide-name" name="ide-name" type="text">
				</div>
				<div class="row">
					<span>Задайте шорткаты:</span>
					<div class="groups">
						<div class="group group-1">
							<input class="key-input" id="key-1" name="key-1" type="text" list="key-list">
							<input class="key-input" id="key-2" name="key-2" type="text" list="key-list">
							<button class="btn-remove-key" type="button">Удалить клавишу</button>
							<button class="btn-add-key" type="button">Добавить клавишу</button>
							<button class="btn-remove-group" type="button" disabled>Удалить шорткат</button>
						</div>
					</div>
					<datalist id="key-list">
						<option>Ctrl</option>
						<option>Shift</option>
						<option>Alt</option>
					</datalist>
				</div>
				<button class="btn-add-shortcut" type="button">Добавить шорткат</button>
				<button class="btn-add-ide" type="button">Добавить IDE</button>
				<output class="dialog"></output>
			</div>
		</main>

		<script src="app/js/script.js"></script>
	</body>
</html>
